<div>
	<h1 class="page-header">New Course</h1>
	<div class="form-group">
	    <label for="exampleInputName2">Course Name</label>
	    <input type="text" class="form-control" id="exampleInputName2" placeholder="Course Name" ng-model="course.name">
	</div>
	<button type="submit" class="btn btn-primary" ng-click="addCourse()">Add Course</button>

	<br/>
	<br/>
	<br/>
	<h1 class="page-header">Course List</h1>
	<div class="table-responsive">
		<table class="table table-bordered text-center">
		<tr><th class="text-center">Course Name</th><th class="text-center">Delete</th><th class="text-center">Update</th></tr>
		
			<tr ng-repeat="item in courseList.table">
				<td>{{ item.course }}</td>
				<td><button class="btn btn-danger" ng-click="deleteCourse($index)">Delete</button></td>
				<td><button class="btn btn-warning" ng-click='updateCourse($index)'>Update</button></td>
			</tr>
			
		</table>
	</div>
</div>
