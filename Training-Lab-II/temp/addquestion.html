<h1 class="page-header">Add Question</h1>
<form class="form-horizontal">
	<div class="form-group">
	    <label for="questionId" class="col-sm-2 control-label">Question ID</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="questionId" placeholder="Question ID">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="question" class="col-sm-2 control-label">Question</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" id="question" rows="3" placeholder="Enter question here!"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="ans1" class="col-sm-2 control-label">Ans A</label>
	    <div class="col-sm-10">
	      <input class="form-control" id="ans1" type="text" placeholder="Enter answer A here!"></input>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="ans2" class="col-sm-2 control-label">Ans B</label>
	    <div class="col-sm-10">
	      <input class="form-control" id="ans2" type="text" placeholder="Enter answer B here!"></input>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="ans3" class="col-sm-2 control-label">Ans C</label>
	    <div class="col-sm-10">
	      <input class="form-control" id="ans3" type="text" placeholder="Enter answer C here!"></input>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="ans4" class="col-sm-2 control-label">Ans D</label>
	    <div class="col-sm-10">
	      <input class="form-control" id="ans4" type="text" placeholder="Enter answer D here!"></input>
	    </div>
	  </div>
	  <div class="form-group">
	  	<label for="optionsRadios" class="col-sm-2 control-label">Correct Ans</label>
	    <div class="col-sm-2 radio">
	      <label>
	        <input type="radio" name="correctop" id="optionsRadios1" value="a" checked>A
	      </label>
	    </div>
	    <div class="col-sm-2 radio">
	      <label>
	        <input type="radio" name="correctop" id="optionsRadios2" value="b">B
	      </label>
	    </div>
	    <div class="col-sm-2 radio">
	      <label>
	        <input type="radio" name="correctop" id="optionsRadios2" value="c">C
	      </label>
	    </div>
	    <div class="col-sm-2 radio">
	      <label>
	        <input type="radio" name="correctop" id="optionsRadios2" value="d">D
	      </label>
	    </div>
	  </div>
	  <div class="form-group">
	  	<div class="col-sm-10 col-sm-offset-2">
	  		<button type="button" ng-click="addquestion()" class="btn btn-primary btn-lg btn-block">Submit</button>
	  	</div>
	  </div>
</form>
